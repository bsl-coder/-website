<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/9947ec909a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="form">
        <!-- login section start here  -->

        <div class="login-section">
          <h2>MH Login</h2>
          <div class="sm-logo">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="form-section">
            <div class="login-info">
              <p>or use your account</p>

              <input
                class="inp e"
                type="email"
                name="email"
                id=""
                placeholder="Email"
              />

              <input
                class="inp p"
                type="password"
                name="password"
                id=""
                placeholder="Password"
              />

              <p><a href="#">Forget your password?</a></p>
              <br />
              <input class="btn" type="submit" value="LOG IN" />
            </div>
            <div class="fb"><img src="images/fb.png" alt="" /></div>
          </div>
        </div>

        <!-- login section finshed here  -->

        <div class="text-section">
          <h2>HTML CSS Login Form</h2>
          <p>
            This login page is created using HTML and CSS. For social icons use
            font awesome.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
