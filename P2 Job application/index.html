<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span style="font-size: 20px;">(web)</span>
            </h1>
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name" >Frist Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Enter your first name...">
                </div>
                <div class="form_control">
                    <label for="last_name" >Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Enter your last name...">
                </div>
                <div class="form_control">
                    <label for="email" >Email</label>
                    <input type="email" name="email" id="last_name" placeholder="Enter your Email...">
                </div>
                <div class="form_control">
                    <label for="job_role" >Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Designer</option>
                        <option value="mern_stack">Mern Stack</option>
                    </select>
                </div>
                <div class="textarea_control">
                    <label for="address" >Address</label>
                    <textarea name="address" id="addresss" cols="50" rows="4" placeholder="Enter your Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city" >City</label>
                    <input type="text" name="city" id="last_name" placeholder="Enter your City...">
                </div>
                <div class="form_control">
                    <label for="pincode" >Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter pincode...">
                </div>
                <div class="form_control">
                    <label for="date" >Date</label>
                    <input value="2023-06-17" type="date" name="date" id="pincode">
                </div>
                <div class="form_control">
                    <label for="upload" >Upload your CV</label>
                    <input type="file" name="upload" id="upload">
                </div>
            </div>
            <div class="button_container">
                <button type="submit" >Apply Now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
